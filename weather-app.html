<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: calc(100% - 90px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #07417f;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .weather-info {
            margin-top: 20px;
            text-align: left;
        }
        .weather-info p {
            margin: 5px 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .footer a {
            color: #007BFF;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weather-info" class="weather-info"></div>
        <div class="footer">
            Developed by <a href="#">Muhammad Daud</a>
        </div>
    </div>

    <script>
       const apiKey = 'YOUR_API_KEY'; 

     fetch("https://Weather-API.proxy-production.allthingsdev.co/weather/citySearch?search_term=London", requestOptions)
   .then((response) => response.text())
   .then((result) => console.log(result))
   .catch((error) => console.error(error));';  // Replace with your OpenWeatherMap API key

        function getWeather() {
            const city = document.getElementById('city').value;
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === 200) {
                        const weather = `
                            <h2>${data.name}, ${data.sys.country}</h2>
                            <p><strong>Temperature:</strong> ${data.main.temp} Â°C</p>
                            <p><strong>Weather:</strong> ${data.weather[0].description}</p>
                            <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
                            <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
                        `;
                        document.getElementById('weather-info').innerHTML = weather;
                    } else {
                        document.getElementById('weather-info').innerHTML = `<p>City not found. Please try again.</p>`;
                    }
                })
                .catch(error => {
                    document.getElementById('weather-info').innerHTML = `<p>Something went wrong. Please try again.</p>`;
                });
        }
    </script>
</body>
</html>
